<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhanu's Snake game</title>
    <link rel="shortcut icon" href="snake.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <script src = "game.js" defer></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id = "game">
<div class="wrapper">
    <div class="game-details">
        <span class="score">score: 0</span>
        <span class="high-score"></span>
    </div>
    <div class="play-board"></div>
    
    </div>
    <div id = "ctrl-panel"><div class="controls">
       <div style="grid-area: 2 / 2 ;"> <i id="down" class='fas fa-caret-square-down' style='font-size:50px;'></i></div>
       <div style="grid-area: 2 / 1;" > <i id="left" class='fas fa-caret-square-left' style='font-size:50px;'></i></div>
        <div style="grid-area: 2 / 3;" ><i id="right" class='fas fa-caret-square-right' style='font-size:50px;'></i></div>
       <div style="grid-area: 1 / 2;"> <i id="up" class='fas fa-caret-square-up' style='font-size:50px;'></i></div></div>
</div>

</body>

</html>
